<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body class="app">
    <header class="header">`
      <img class="header__image" alt="the eisenhower matrix " src="./eisenhower-matrix.jpg">
      <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="main">
      <section class="task-section">
        <label class="task-section__item" for="new-task">Add Item</label>
        <div class="task-section__row">
          <input
            id="new-task"
            class="task-section__input"
            type="text"
          >
          <button class="button">Add</button>
        </div>
      </section>
      <section class="task-section">
        <h2 class="task-section__title">Todo</h2>
        <ul class="task-section__list" id="incomplete">
          <li class="task-section__item">
            <input  class="task-section__checkbox" type="checkbox">
            <label class="task-section__label">Pay Bills</label>
            <input
              type="text"
              class="task-section__input"
            >
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img alt="remove task" src="./remove.svg">
            </button>
          </li>
          <li class="task-section__item task-section__item_editmode">
            <input  class="task-section__checkbox" type="checkbox">
            <label class="task-section__label">Go Shopping</label>
            <input
              type="text"
              value="go shopping"
              class="task-section__input"
            >
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img alt="remove task" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="task-section">
        <h2 class="task-section__title">Completed</h2>
        <ul class="task-section__list" id="completed">
          <li class="task-section__item">
            <input
              class="task-section__checkbox"
              type="checkbox"
              checked
            >
            <label class="task-section__label">See the Doctor</label>
            <input
              type="text"
              class="task-section__input"
            >
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__image" alt="remove task" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
